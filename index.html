<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!----Google font "Poppins" (weight: 100 to 900) {font-family: 'Poppins', sans-serif;}---->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<!----CSS Stylesheet---->
	<link rel="stylesheet" href="styles.css">
	<!----CDNjs---->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<header><h3 id="form-title">Send us a Message</h3></header>
		<form action="#">
			<fieldset class="contact-data">
				<fieldset class="dbl-field field1">
					<div class="field">
						<input type="text" name="name" placeholder="Enter your name">
						<i class="fas fa-user"></i>
					</div>
					<div class="field">
						<input type="email" name="email" placeholder="Enter your email">
						<i class="fas fa-envelope"></i>
					</div>
				</fieldset>
				<fieldset class="dbl-field field2">
					<div class="field">
						<input type="tel" name="phone" placeholder="Enter your phone">
						<i class="fas fa-phone-alt"></i>
					</div>
					<div class="field">
						<input type="text" name="website" placeholder="Enter your website">
						<i class="fas fa-globe"></i>
					</div>
				</fieldset>
			</fieldset>
			<fieldset class="dbl-field">
				<div class="message">
					<textarea name="message" id="message-area" placeholder="Write your message"></textarea>
					<i class="fa-solid fa-message"></i>
				</div>
			</fieldset>
			<fieldset class="dbl-field">
				<div class="button-area">
					<button type="submit" id="submit-btn">Send Message</button>
					<span>Sending your message...</span>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
